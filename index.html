<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./styles.css">
    <script src="./script.js" defer></script>
</head>
<body>
    <h1>Welcome to the Rock, Paper, Scissors!</h1>
    <div class="button-container">
        <button data-move="0">Rock</button>
        <button data-move="1">Paper</button>
        <button data-move="2">Scissors</button>
    </div>
    <h3 class="result"></h3>
    <p class="score-board"><strong data-person="player">0</strong> - <strong data-person="computer">0</strong></p>
    <h3 class="game-end"></h3>
</body>
</html>
